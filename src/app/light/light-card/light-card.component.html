<mat-card class="light_card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Luz izquierda</mat-card-title>
      <mat-card-subtitle><i>Cuarto:</i> Salon</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-slide-toggle class="card_btn">On/Off</mat-slide-toggle>
        <mat-slide-toggle class="card_btn">Transit zone</mat-slide-toggle>

        <mat-expansion-panel class="rgb_panel">
            <mat-expansion-panel-header>
                <mat-panel-title>RGB & Opcacity</mat-panel-title>
            </mat-expansion-panel-header>
            <color-sketch [presetColors]="savedColors" (onChangeComplete)="changeColor($event)"></color-sketch>
            <br>
            <button mat-raised-button color="accent" (click)="addColor()">Save color for later</button>
        </mat-expansion-panel>
        
    </mat-card-content>
</mat-card>
