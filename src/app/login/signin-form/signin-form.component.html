<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="sign-in-form">
      <mat-form-field class="example-form-field">
        <mat-label>Email | Username</mat-label>
        <input matInput type="text">
        <mat-error *ngIf="userFormControl.hasError('email') && !userFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="userFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <button mat-button *ngIf="user" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput #password maxlength="24">
        <mat-hint align="start"><strong>I'm closing my eyes, you can type it saftely</strong> </mat-hint>
        <mat-hint align="end">{{password.value.length}} / 5</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
